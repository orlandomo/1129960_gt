<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoDocumentoTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.CreateTipoDocumentoLabel_tipo}" for="tipo" />

                    <h:outputLabel value="#{bundle.CreateTipoDocumentoLabel_sigla}" for="sigla" />

                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoDocumentoController.create}" value="#{bundle.CreateTipoDocumentoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipoDocumentoController.prepareList}" value="#{bundle.CreateTipoDocumentoShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipoDocumentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
