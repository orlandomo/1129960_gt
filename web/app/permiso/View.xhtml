<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPermisoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPermisoLabel_id}"/>
                    <h:outputText value="#{permisoController.selected.id}" title="#{bundle.ViewPermisoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPermisoLabel_nombre}"/>
                    <h:outputText value="#{permisoController.selected.nombre}" title="#{bundle.ViewPermisoTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewPermisoLabel_url}"/>
                    <h:outputText value="#{permisoController.selected.url}" title="#{bundle.ViewPermisoTitle_url}"/>
                    <h:outputText value="#{bundle.ViewPermisoLabel_icon}"/>
                    <h:outputText value="#{permisoController.selected.icon}" title="#{bundle.ViewPermisoTitle_icon}"/>
                    <h:outputText value="#{bundle.ViewPermisoLabel_permisoPadre}"/>
                    <h:outputText value="#{permisoController.selected.permisoPadre}" title="#{bundle.ViewPermisoTitle_permisoPadre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{permisoController.destroyAndView}" value="#{bundle.ViewPermisoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPermisoEditLink}"/>
                <br />
                <h:commandLink action="#{permisoController.prepareCreate}" value="#{bundle.ViewPermisoCreateLink}" />
                <br />
                <h:commandLink action="#{permisoController.prepareList}" value="#{bundle.ViewPermisoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPermisoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
